<div class="background-shadow-laptop">
    <img  src="../../assets/shadows/shado4.png" alt="">
</div>
<div class="portfolio">
    <div class="portfolio-info">
        <div class="red-line-left"></div>
        <h2>Portfolio</h2>
        <div class="red-line-right"></div>  
    </div>
    
    <p>This page is a sample of my work! scroll down to view other projects I have develped.</p>
    <div *ngFor="let project of projects" class="project">
        <img [src]="project.imgSrc" alt="">
        <div class="project-detail">
            <h3>{{ project.title }}</h3><br>
            <span>{{ project.technologies }}</span>
            <p>Task manager inspired by the Kanban System. Create and organize tasks using drag and drop functions, assign users and categories.</p>
            <div class="test-buttons">
                <button class="live-btn">Live test</button>
                <button class="github-btn">Github</button>
            </div>
        </div>
         
    </div>
    
</div>
