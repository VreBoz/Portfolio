<div class="background-shadow-contact"></div>

<div data-aos="fade-right" id="contact-route" class="contact">
  <div class="contact-description">
    <h2>Contact</h2>
    <h4>Got a problem to solve?</h4>
    <p>
      Contact me through this form, I am interested in hearing you, knowing your
      ideas and contributing to your projects with my work.
    </p>
    <p>Need a Frontend developer? <a href="mailto:info@vrebo.de">Contact me!</a></p>
  </div>
  
  <form   data-aos="fade-left" (submit)="sendMail()" ngNativeValidate  #myForm>
    <label for="Your name"></label>
    <input required type="text" name="name" placeholder="Your name" #nameField >

    <label for="Your email"></label>
    <input required type="email" name="email" placeholder="Your email" #emailField>

    <textarea required name="message" id="" cols="30" rows="10" placeholder="Your message" #messageField ></textarea>
    <div class="submit-btn-container">
      <button #submitButton >Send message :)</button>
    </div>
    
    <div #submitAnimation class="submitAnimation d-none" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
      <div>
        <h3>Success!</h3>
        <span>I've received your message and will reach out to you as soon as possible.</span>
      </div>
      
    </div>
</form>
</div>
